  user:
    username: user
    password: '{cipher}b90b4efc95fe1b35d1cdc0ee5a9297c759bbfe33ef798160a58a160de557f394'
  boot:
    admin:
      discovery:
        converter:
          management-context-path: /manage
#Server
server:
  port: 8763
  context-path: /
  address: localhost
# Logging
logging:
  path: log/
# Management
management:
  context-path: /manage
  info:
     git:
       mode: full
  security:
    enabled: false
# Endpoints
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    enabled: true
    sensitive: false
  logfile:
    sensitive: false
  security:
    enabled: true
# Infos
info:
